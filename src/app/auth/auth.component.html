<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="alert alert-danger" *ngIf="feedback && feedback.status && feedback.status === false">
    {{feedback.msg}}
  </div>

  <div class="card-body">
    <div class="container-fluid">
        <form #frm="ngForm" (submit)='logar(frm, $event)'>
            <div class="form-group">
              <label for="email">Email address</label>
              
              <input 
                #email='ngModel' 
                ngModel
                name='email' 
                type="email" 
                class="form-control" 
                id="email" required 
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                placeholder="Email">
              
              <div class="alert alert-danger"  *ngIf="(!email.pristine || email.touched)  && email.invalid"> 
                <div *ngIf="email.errors.pattern.requiredPattern">
                  Invalid email format
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input #password='ngModel' ngModel type="password" name='password' 
              class="form-control" id="password" placeholder="Password" required>

              <div class="alert alert-danger" 
                  *ngIf="(!password.pristine || password.touched)  && password.invalid"> 
                  <div>
                    Please inform the password
                  </div>
              </div>
            </div>
            
            <button type="submit" [class]='logarButton(frm)' [disabled]='frm.invalid'>Logar</button>
        </form>
    </div>
  </div>
</div>
